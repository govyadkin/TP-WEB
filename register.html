<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Вопросник</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<div class="container-fluid">
    <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
        <a class="col-3 navbar-brand" href="#">Вопросник</a>
        <div class="col-9 d-flex justify-content-end">
            <form class="form-inline">
                <input class="form-control mr-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Найти</button>
            </form>
            <button type="button" class="btn btn-primary ml-3">LogIn</button>
            <button type="button" class="btn btn-primary ml-2">Register</button>
        </div>
    </nav>
</div>


<main role="main" class="container">

    <div class="container mt-4 mx-3">
        <div class="row">

            <div class="col-9">
                <h3>Регистрация</h3>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" id="login" placeholder="bobakasker" required>
                        <div class="invalid-feedback">
                            Заполни логин
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nick">Ник</label>
                        <input type="text" class="form-control" id="nick" placeholder="BobakAsker" required>
                        <div class="invalid-feedback">
                            Придумай Ник
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Что-то не так
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               aria-describedby="passwordHelpInline" required
                               minlength="8" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Повторите пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                               aria-describedby="passwordHelpInline" required
                               minlength="8" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Аватарка</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </form>

                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>

            </div>
            <div class="col-3">

                <div class="row mt-4">
                    <h4>Популярные теги</h4>
                    <h5>
                        <p>
                            <a href="#" class="text-primary">C/C++ </a>
                            <a href="#" class="text-warning">Python </a>
                            <a href="#" class="text-success">JavaScript </a>
                            <a href="#" class="text-danger">Web </a>
                            <a href="#" class="text-warning">mail.ru </a>
                            <a href="#" class="text-success">google </a>
                            <a href="#" class="text-warning">park </a>
                        </p>
                    </h5>
                </div>

                <div class="row">
                    <h4>Топ пользователей </h4> <br>
                    <h5>
                        <p>
                            <a href="#">Bob </a>
                            <a href="#">Alisa </a>
                            <a href="#">Mary </a>
                            <a href="#">Jack </a>
                            <a href="#">Nik </a>
                        </p>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</main><!-- /.container -->

<script src="static/js/jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
