<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Вопросник</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
        <a class="col-3 navbar-brand" href="#">Вопросник</a>
        <div class="col-9 d-flex justify-content-end">
            <form class="form-inline">
                <input class="form-control mr-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Найти</button>
            </form>

            <div class="media ml-3 my-0">
                <img src="static/img/507-64x64.jpg" width="50" height="50" class=" img-thumbnail">
                <div class="media-body">
                    <h6 class="mt-0 ml-2 text-light">NickName</h6>
                    <button type="button" class="btn btn-primary btn-sm ml-2">Настройки</button>
                    <button type="button" class="btn btn-primary btn-sm ">Выйти</button>
                </div>
            </div>
        </div>
    </nav>
</div>

<main role="main" class="container">

    <div class="container mt-4 mx-3">
        <div class="row">
            <div class="col-9">
                <h3>Новый вопрос</h3>

                <form class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label class="col-sm-3 mr-1 col-form-label">Заголовок</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="exampleInputTitle1" placeholder="Enter title"
                                   maxlength="100" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Содержание</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="exampleInputQuestion1" rows="4" placeholder="Enter question"
                                      maxlength="1000" required></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Тэги</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="exampleInputTag1" placeholder="Enter tags" maxlength="100"
                                   required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mx-3">Задать вопрос</button>
                </form>
            </div>

            <div class="col-3">

                <div class="row mt-4">
                    <h4>Популярные теги</h4>
                    <h5>
                        <p>
                            <a href="#" class="text-primary">C/C++ </a>
                            <a href="#" class="text-warning">Python </a>
                            <a href="#" class="text-success">JavaScript </a>
                            <a href="#" class="text-danger">Web </a>
                            <a href="#" class="text-warning">mail.ru </a>
                            <a href="#" class="text-success">google </a>
                            <a href="#" class="text-warning">park </a>
                        </p>
                    </h5>
                </div>

                <div class="row">
                    <h4>Топ пользователей <br></h4>
                    <h5>
                        <p>
                            <a href="#">Bob </a>
                            <a href="#">Alisa </a>
                            <a href="#">Mary </a>
                            <a href="#">Jack </a>
                            <a href="#">Nik </a>
                        </p>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</main><!-- /.container -->

<script src="static/js/jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
